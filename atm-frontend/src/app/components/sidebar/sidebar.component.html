<div class="h-screen w-64 bg-surface border-r border-border flex flex-col fixed left-0 top-0 z-50 transition-all duration-300 shadow-xl shadow-slate-900/5">
  <!-- Brand -->
  <div class="h-16 flex items-center px-6 border-b border-border bg-surface/50 backdrop-blur-sm">
    <div class="flex items-center gap-3 group cursor-pointer">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform duration-200">
        A
      </div>
      <span class="font-bold text-lg tracking-tight text-foreground group-hover:text-primary transition-colors">ATM Hub</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto scrollbar-thin scrollbar-thumb-border scrollbar-track-transparent">
    <a *ngFor="let item of navItems" 
       [routerLink]="item.route"
       routerLinkActive="bg-indigo-50/80 text-primary shadow-sm ring-1 ring-indigo-100 dark:bg-indigo-900/20 dark:text-indigo-300 dark:ring-indigo-800"
       #rla="routerLinkActive"
       class="relative flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-muted-foreground hover:bg-surface-highlight hover:text-foreground transition-all duration-200 group overflow-hidden">
      
      <!-- Icon -->
      <svg class="w-5 h-5 transition-colors duration-200 group-hover:text-primary"
           [class.text-primary]="rla.isActive"
           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
      </svg>
      
      <span class="z-10">{{ item.label }}</span>

      <!-- Active Indicator (Right Dot) -->
      <div *ngIf="rla.isActive" class="absolute right-3 w-1.5 h-1.5 rounded-full bg-primary shadow-[0_0_8px_rgba(99,102,241,0.6)] animate-pulse"></div>
      
      <!-- Hover Effect (Subtle glow) -->
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent opacity-0 group-hover:opacity-100 transform -translate-x-full group-hover:translate-x-full transition-all duration-700 ease-in-out"></div>
    </a>
  </nav>

  <!-- User Profile -->
  <div class="p-4 border-t border-border bg-surface/50 backdrop-blur-md">
    <div class="flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-surface-highlight cursor-pointer group transition-all duration-200 border border-transparent hover:border-border hover:shadow-subtle">
      <div class="relative">
        <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm shadow-md ring-2 ring-transparent group-hover:ring-primary/20 transition-all">
          S
        </div>
        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-emerald-500 rounded-full border-2 border-surface"></div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-foreground truncate">Satwik</p>
        <p class="text-xs text-muted-foreground truncate group-hover:text-primary transition-colors">Admin Access</p>
      </div>
      <svg class="w-4 h-4 text-muted-foreground group-hover:text-foreground transition-transform group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>
