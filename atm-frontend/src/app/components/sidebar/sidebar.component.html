<aside [class]="(isCollapsed ? 'w-20' : 'w-64') + ' h-screen border-r border-slate-200 dark:border-white/10 flex flex-col glass fixed left-0 top-0 transition-all duration-300 z-50'">
  <div class="p-6 flex items-center justify-between">
    <div class="flex items-center gap-3 overflow-hidden">
      <div class="w-8 h-8 min-w-[32px] bg-brand-primary rounded-lg flex items-center justify-center text-white font-bold text-xl">K</div>
      <span class="text-xl font-bold dark:text-white whitespace-nowrap" *ngIf="!isCollapsed">King Claw</span>
    </div>
    <button (click)="toggleSidebar()" class="text-slate-400 hover:text-brand-primary transition-colors">
        <svg *ngIf="!isCollapsed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        <svg *ngIf="isCollapsed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </button>
  </div>

  <nav class="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar">
    <a routerLink="/dashboard" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/agents" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Agents</span>
    </a>
    <a routerLink="/chat" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Neural Chat</span>
    </a>
    <a routerLink="/tasks" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m9 12 2 2 4-4"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Tasks</span>
    </a>
    <a routerLink="/activity" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Activity</span>
    </a>
    <a routerLink="/skills" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Skills</span>
    </a>
    <a routerLink="/usage" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Usage</span>
    </a>
    <a routerLink="/settings" routerLinkActive="bg-brand-primary/10 text-brand-primary" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-all group">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </div>
      <span class="font-medium whitespace-nowrap" *ngIf="!isCollapsed">Settings</span>
    </a>
  </nav>

  <div class="p-4 border-t border-slate-200 dark:border-white/10 space-y-2">
    <button (click)="toggleTheme()" class="w-full flex items-center gap-3 px-3 py-3 rounded-xl text-slate-600 dark:text-slate-400 bg-slate-100 dark:bg-white/5 hover:opacity-80 transition-all">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
      </div>
      <span class="text-[10px] font-bold uppercase tracking-widest whitespace-nowrap" *ngIf="!isCollapsed">Toggle Theme</span>
    </button>
    <button (click)="logout()" class="w-full flex items-center gap-3 px-3 py-3 rounded-xl text-red-500 bg-red-500/5 hover:bg-red-500/10 transition-all">
      <div class="w-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </div>
      <span class="text-[10px] font-bold uppercase tracking-widest whitespace-nowrap" *ngIf="!isCollapsed">Logout System</span>
    </button>
  </div>
</aside>
