<div class="h-[calc(100vh-120px)] flex gap-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
  
  <!-- Agent List (Left) -->
  <div class="w-80 flex flex-col gap-4">
    <h1 class="text-2xl font-black dark:text-white tracking-tighter uppercase italic px-2 italic tracking-widest">Neural Links</h1>
    <div class="flex-1 glass rounded-[2.5rem] border border-slate-200 dark:border-white/5 overflow-hidden flex flex-col">
      <div class="p-6 border-b border-slate-200 dark:border-white/10 bg-slate-50/50 dark:bg-white/[0.02]">
        <input type="text" placeholder="Sync agent ID..." 
               class="w-full bg-white dark:bg-white/5 border border-transparent dark:border-white/5 rounded-2xl px-6 py-3 text-xs font-bold dark:text-white outline-none focus:border-brand-primary/50 transition-all">
      </div>
      <div class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-2">
        <button *ngFor="let agent of agents" 
                (click)="selectAgent(agent.id)"
                [class]="'w-full flex items-center gap-4 p-5 rounded-[2rem] transition-all relative group ' + (selectedAgentId() === agent.id ? 'bg-brand-primary text-white shadow-2xl' : 'hover:bg-slate-100 dark:hover:bg-white/5')">
          <span class="text-3xl">{{agent.emoji}}</span>
          <div class="text-left overflow-hidden">
            <h3 [class]="'font-black text-sm tracking-tight ' + (selectedAgentId() === agent.id ? 'text-white' : 'dark:text-white')">{{agent.name}}</h3>
            <p [class]="'text-[9px] font-bold uppercase truncate tracking-widest ' + (selectedAgentId() === agent.id ? 'text-white/70' : 'text-slate-400')">{{agent.role}}</p>
          </div>
          <div *ngIf="agent.online" class="ml-auto w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Window (Right) -->
  <div class="flex-1 flex flex-col glass rounded-[3.5rem] border border-slate-200 dark:border-white/5 overflow-hidden">
    <!-- Chat Header -->
    <header class="p-10 border-b border-slate-200 dark:border-white/10 flex items-center justify-between bg-slate-50/50 dark:bg-white/[0.01]">
      <div class="flex items-center gap-5">
        <div class="w-14 h-14 rounded-2xl bg-brand-primary/10 flex items-center justify-center text-3xl shadow-inner">
          {{selectedAgent?.emoji}}
        </div>
        <div>
          <h2 class="text-2xl font-black dark:text-white tracking-tighter italic uppercase leading-none">{{selectedAgent?.name}}</h2>
          <div class="flex items-center gap-2 mt-1">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-[10px] font-black text-green-500 uppercase tracking-widest italic">Encrypted Connection</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-12 space-y-10 custom-scrollbar">
      <div *ngFor="let msg of filteredMessages" 
           [class]="'flex ' + (msg.sender === 'user' ? 'justify-end' : 'justify-start')">
        <div [class]="'max-w-[70%] space-y-2 ' + (msg.sender === 'user' ? 'text-right' : 'text-left')">
          <div [class]="'p-7 rounded-[2.5rem] text-sm font-semibold shadow-xl border ' + 
                       (msg.sender === 'user' ? 'bg-brand-primary text-white border-transparent rounded-tr-none' : 'glass dark:text-slate-200 border-slate-200 dark:border-white/5 rounded-tl-none')">
            {{msg.text}}
          </div>
          <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] px-4">{{msg.timestamp | date:'HH:mm'}} â€¢ {{msg.sender === 'user' ? 'COMMAND' : selectedAgent?.name}}</p>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="p-10 bg-slate-50/50 dark:bg-white/[0.01] border-t border-slate-200 dark:border-white/10">
      <form (ngSubmit)="sendMessage()" class="relative flex items-center">
        <input type="text" [(ngModel)]="newMessage" name="message"
               placeholder="Transmit mission parameters to {{selectedAgent?.name}}..." 
               class="w-full bg-white dark:bg-white/5 border border-slate-200 dark:border-white/5 rounded-[2rem] pl-10 pr-24 py-8 text-sm font-bold dark:text-white outline-none focus:ring-8 focus:ring-brand-primary/5 transition-all shadow-inner">
        <button type="submit" 
                class="absolute right-6 p-5 rounded-2xl bg-brand-primary text-white shadow-2xl hover:scale-105 active:scale-95 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </form>
    </div>
  </div>

</div>
