<div class="h-[calc(100vh-120px)] flex gap-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
  <div class="w-80 flex flex-col gap-4">
    <h1 class="text-2xl font-black dark:text-white tracking-tighter uppercase italic px-2">Neural Links</h1>
    <div class="flex-1 glass rounded-[2.5rem] border border-slate-200 dark:border-white/5 overflow-hidden flex flex-col">
      <div class="p-4 border-b border-slate-200 dark:border-white/10 bg-slate-50/50 dark:bg-white/[0.02]">
        <input type="text" placeholder="Search agents..." class="w-full bg-white dark:bg-white/5 border-none rounded-2xl px-4 py-2 text-xs font-bold dark:text-white outline-none">
      </div>
      <div class="flex-1 overflow-y-auto custom-scrollbar p-2">
        <button *ngFor="let agent of agents" (click)="selectAgent(agent.id)" [class]="'w-full flex items-center gap-4 p-4 rounded-3xl transition-all ' + (selectedAgentId() === agent.id ? 'bg-brand-primary text-white shadow-lg' : 'hover:bg-slate-100 dark:hover:bg-white/5')">
          <span class="text-3xl">{{agent.emoji}}</span>
          <div class="text-left overflow-hidden">
            <h3 [class]="'font-black text-sm tracking-tight ' + (selectedAgentId() === agent.id ? 'text-white' : 'dark:text-white')">{{agent.name}}</h3>
            <p [class]="'text-[9px] font-bold uppercase truncate ' + (selectedAgentId() === agent.id ? 'text-white/70' : 'text-slate-400')">{{agent.role}}</p>
          </div>
          <div *ngIf="agent.online" class="ml-auto w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
        </button>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col glass rounded-[3rem] border border-slate-200 dark:border-white/5 overflow-hidden">
    <header class="p-8 border-b border-slate-200 dark:border-white/10 flex items-center justify-between bg-slate-50/50 dark:bg-white/[0.01]">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-2xl bg-brand-primary/10 flex items-center justify-center text-2xl">{{selectedAgent?.emoji}}</div>
        <div>
          <h2 class="text-xl font-black dark:text-white tracking-tight italic uppercase">{{selectedAgent?.name}}</h2>
          <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-[10px] font-black text-green-500 uppercase tracking-widest">Active Neural Link</span>
          </div>
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-10 space-y-8 custom-scrollbar">
      <div *ngFor="let msg of filteredMessages" [class]="'flex ' + (msg.sender === 'user' ? 'justify-end' : 'justify-start')">
        <div [class]="'max-w-[70%] space-y-2 ' + (msg.sender === 'user' ? 'text-right' : 'text-left')">
          <div [class]="'p-6 rounded-[2rem] text-sm font-medium shadow-sm ' + (msg.sender === 'user' ? 'bg-brand-primary text-white rounded-tr-none' : 'glass dark:text-slate-200 rounded-tl-none')">
            {{msg.text}}
          </div>
          <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">{{msg.timestamp | date:'HH:mm'}} â€¢ {{msg.sender === 'user' ? 'Satwik' : selectedAgent?.name}}</p>
        </div>
      </div>
    </div>

    <div class="p-8 bg-slate-50/50 dark:bg-white/[0.01] border-t border-slate-200 dark:border-white/10">
      <form (ngSubmit)="sendMessage()" class="relative flex items-center">
        <input type="text" [(ngModel)]="newMessage" name="message" placeholder="Transmit directive..." class="w-full bg-white dark:bg-white/5 border border-slate-200 dark:border-white/5 rounded-3xl pl-8 pr-20 py-6 text-sm font-bold dark:text-white outline-none focus:ring-4 focus:ring-brand-primary/10 transition-all">
        <button type="submit" class="absolute right-4 p-4 rounded-2xl bg-brand-primary text-white shadow-lg hover:scale-105 active:scale-95 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </form>
    </div>
  </div>
</div>
