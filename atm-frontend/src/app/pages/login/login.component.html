<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full glass rounded-[2.5rem] p-12 space-y-8 animate-in zoom-in-95 duration-500">
    <div class="text-center space-y-2">
      <div class="w-16 h-16 bg-brand-primary rounded-2xl mx-auto flex items-center justify-center text-white text-3xl font-bold shadow-xl shadow-brand-primary/20">A</div>
      <h1 class="text-3xl font-black dark:text-white pt-4 tracking-tighter">ATM HUB</h1>
      <p class="text-slate-500 dark:text-slate-400 font-medium">Secure Squad Control System</p>
    </div>

    <div class="space-y-6">
      <div class="space-y-2">
        <label class="text-[10px] uppercase font-black text-slate-500 dark:text-slate-500 tracking-[0.2em] ml-4 italic">Neural Access PIN</label>
        <div class="relative group">
          <input type="password" maxlength="4" placeholder="••••" 
                 [(ngModel)]="pin"
                 (input)="onPinInput($event)"
                 class="w-full h-24 text-center text-5xl tracking-[1.5rem] glass rounded-[2rem] border-slate-200 dark:border-white/5 focus:ring-8 focus:ring-brand-primary/10 focus:border-brand-primary transition-all outline-none dark:text-white font-black">
          <div class="absolute inset-y-0 right-8 flex items-center">
            <span class="text-slate-300 dark:text-slate-700 group-focus-within:text-brand-primary transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
          </div>
        </div>
        <p *ngIf="error()" class="text-center text-red-500 text-[10px] font-black uppercase tracking-widest animate-pulse mt-2">
          {{error()}}
        </p>
      </div>

      <button (click)="verifyPin()" class="w-full py-6 rounded-[2rem] bg-brand-primary text-white font-black text-lg shadow-2xl shadow-brand-primary/40 hover:scale-[1.02] active:scale-[0.98] transition-all uppercase tracking-widest">
        Authenticate
      </button>

      <div class="flex items-center justify-center gap-4 text-[10px] font-black text-slate-400 uppercase tracking-tighter italic">
        <span>SQUAD SYSTEM V1.9-STRICT</span>
        <span class="w-1 h-1 rounded-full bg-brand-primary"></span>
        <span>ENCRYPTED LINK</span>
      </div>
    </div>
  </div>
</div>
