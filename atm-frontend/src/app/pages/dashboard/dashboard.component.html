<div class="space-y-8 animate-in fade-in duration-700 p-8">
  <header class="flex justify-between items-end border-b border-border pb-6">
    <div>
      <h1 class="text-3xl font-bold tracking-tight text-foreground">Command Center</h1>
      <p class="text-muted-foreground mt-1 text-sm font-medium">System overview and Squad metrics.</p>
    </div>
    <div class="flex items-center gap-3">
      <div class="px-3 py-1.5 bg-surface border border-border rounded-full flex items-center gap-2 shadow-sm">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
        </span>
        <span class="text-xs font-semibold text-emerald-600 dark:text-emerald-400">System Online</span>
      </div>
    </div>
  </header>

  <!-- Metrics Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Active Agents -->
    <div class="card p-6 hover:shadow-md transition-shadow duration-300">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Active Agents</p>
        <svg class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <div class="flex items-baseline gap-2">
        <h2 class="text-3xl font-bold text-foreground">4</h2>
        <span class="text-emerald-500 text-xs font-medium bg-emerald-500/10 px-1.5 py-0.5 rounded-full">100% Operational</span>
      </div>
    </div>
    
    <!-- Total Tasks -->
    <div class="card p-6 hover:shadow-md transition-shadow duration-300">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Total Tasks</p>
        <svg class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
        </svg>
      </div>
      <div class="flex items-baseline gap-2">
        <h2 class="text-3xl font-bold text-foreground">0</h2>
        <span class="text-muted-foreground text-sm font-medium">Today</span>
      </div>
    </div>

    <!-- Failures -->
    <div class="card p-6 hover:shadow-md transition-shadow duration-300 border-l-4 border-l-rose-500">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Failures</p>
        <svg class="w-5 h-5 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="flex items-baseline gap-2">
        <h2 class="text-3xl font-bold text-foreground">0</h2>
        <span class="text-muted-foreground text-sm font-medium">Last 24h</span>
      </div>
    </div>

    <!-- Throughput -->
    <div class="card p-6 hover:shadow-md transition-shadow duration-300">
      <div class="flex items-center justify-between mb-4">
        <p class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Throughput</p>
        <svg class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <div class="flex items-baseline gap-2">
        <h2 class="text-3xl font-bold text-foreground">0</h2>
        <span class="text-muted-foreground text-sm font-medium">req/min</span>
      </div>
    </div>
  </div>

  <!-- Recent Activity Preview -->
  <div class="card overflow-hidden">
    <div class="px-6 py-4 border-b border-border flex justify-between items-center bg-surface-highlight/30">
      <h3 class="text-base font-semibold text-foreground flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-primary"></span>
        Recent Activity
      </h3>
      <a routerLink="/activity" class="text-primary text-sm font-semibold hover:text-indigo-600 dark:hover:text-indigo-400 flex items-center gap-1 transition-colors">
        View All
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
    
    <div class="p-12 flex flex-col items-center justify-center text-center space-y-3">
      <div class="p-3 bg-surface-highlight rounded-full">
        <svg class="w-6 h-6 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-muted-foreground font-medium">No recent activity found.</p>
      <p class="text-sm text-muted-foreground/70">The Squad is standing by for instructions.</p>
    </div>
  </div>
</div>
